<md-dialog aria-label="Route Description">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Route Description</h2>
            <span flex></span>

        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">


            <md-input-container style="width:300px;">
                <label>Route Description</label>
                <textarea ng-model="_dc.description" md-maxlength="200" rows="3" md-select-on-focus></textarea>
            </md-input-container>
        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button ng-click="_dc.cancel()">
            Cancel
        </md-button>
        <span flex></span>
        <md-button ng-click="_dc.close()">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
