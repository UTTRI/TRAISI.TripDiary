<div class="timeline-container">

    <div *ngIf="isStep1" class="timeline-container-step-1">
        <div class="timeline-instructions-top">





            <alert type="light" #instructionsAlert>
                Where did you go yesterday? Please populate the timeline below by dragging and dropping locations from
                the
                shelf to the timeline.
            </alert>

        </div>


        <div class="timeline-shelf-container">
            <timeline-shelf [timelineNewEntry]="newEntryDialog"></timeline-shelf>
            <button type="button" class="btn btn-primary timeline-add-new-location-button" (click)="addNewLocation()">
                + Add New Location
            </button>
        </div>

        <div class="timeline-dock-container">
            <timeline-dock #timelineDock></timeline-dock>
        </div>

    </div>
    <div *ngIf="isStep2">
        <timeline-summary></timeline-summary>
    </div>

  
</div>
<timeline-new-entry #newEntry></timeline-new-entry>
