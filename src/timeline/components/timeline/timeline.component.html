<div class="timeline-container">

    <div class="timeline-instructions-top">
        <alert type="info" #instructionsAlert>
            Where did you go yesterday? Please populate the timeline below by dragging and dropping locations from the
            shelf to the timeline.
        </alert>

    </div>

    <div class="timeline-shelf-container">
        <timeline-shelf></timeline-shelf>
        <button type="button" class="btn btn-primary timeline-add-new-location-button" (click)="addNewLocation()">
            + Add New Location
        </button>
    </div>

    <div class="timeline-dock-container">
        <timeline-dock></timeline-dock>
    </div>

</div>


<ng-template #newTimelineEntryTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">New Timeline Entry</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-adjust row">

            <div class="row">
                <div class="col-4">
                    <label for="edit-timeline-address-input">Address</label>
                </div>
                <div class="col-4">
                    <input type="text" id="edit-timeline-address-input" class="form-control" placeholder="Enter value"
                        [(ngModel)]="editModel.address" />
                </div>
                <div class="col-4">

                    <button type="button" class="btn btn-primary btn-sm" (click)="editLocation()">Edit</button>


                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="edit-timeline-name-input">Name</label>
                </div>
                <div class="col-8">
                    <input type="text" id="edit-timeline-name-input" class="form-control" placeholder="Enter value"
                        [(ngModel)]="editModel.name" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="edit-timeline-purpose-input">Purpose</label>
                </div>
                <div class="col-8">
                    <input type="text" id="edit-timeline-purpose-input" class="form-control" placeholder="Enter value"
                        [(ngModel)]="editModel.purpose" />
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveNewLocation()">Save changes</button>
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
    </div>

</ng-template>
