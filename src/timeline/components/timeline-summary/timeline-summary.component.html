<div class="timeline-summary-container">
	<div class="timeline-summary-bar"></div>
	<span *ngFor="let location of timelineLocations">
		<timeline-entry-item [model]="location" class="summary-item" [inShelf]="false" [inSummaryDisplay]="true">
		</timeline-entry-item>
	</span>
</div>
<div class="timeline-times-container">
<form #f="ngForm" name="form">
	<div class="timeline-summary-time-input-container">
		<span *ngFor="let location of timeEntries; index as i">
			<div class="time-input-container">
				<div class="">
					<div *ngIf="i < timeEntries.length - 1">
						<!--<timepicker (isValid)="validChange($event)" name="{{i}}" style="display:none"
							[(ngModel)]="timelineLocations[i].timeA" (ngModelChange)="updateTime2(i)"></timepicker> -->
						<input placeholder="Choose..." class="time-input form-control form-control-lg" type="text" [attr.data-index]="i">
					</div>
					
				</div>
			</div>
			<div class="departure-time-label" *ngIf="i < timeEntries.length - 1">Departure Time</div>
			<div class="location-time-label">{{ timelineLocations[i].name }}</div>
		</span>
	</div>
</form>
</div>
<div class="summary-wedges"></div>

<div class="summary-times-dates-container" [hidden]="true">
	<div class="summary-times-dates" *ngIf="config">
		<span class="start-date"> {{ config.startTime | date: 'mediumDate' }}</span>
		<span class="end-date"> {{ config.endTime | date: 'mediumDate' }} </span>
	</div>
	<div class="summary-times">
		<span class="hour-label" *ngFor="let hour of hours">{{ hour }}</span>
	</div>
</div>
